<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>YAPP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-thumbnail style="width: 25%" center>
    <img  src="imgs/avatar2.png">
  </ion-thumbnail>

  <ion-buttons start>
    <button ion-button> Alterar foto</button>
  </ion-buttons>

  <ion-list>

    <br>

    <ion-item>
      <ion-input type="text" placeholder="Nome próprio" [(ngModel)]="nome" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Apelido" [(ngModel)]="apelido"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Número de telemóvel" [(ngModel)]="telemovel"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Repetir password" [(ngModel)]="repPassword"></ion-input>
    </ion-item>
    <br>

  </ion-list>

  <ion-buttons>
    <button ion-button full>Guardar alterações</button>
  </ion-buttons>

</ion-content>
