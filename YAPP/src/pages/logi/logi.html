

<ion-content padding text-center>

  <img class="img" src="imgs/YApp.png">
  <br><br><br>
  <ion-list inset="">

    <ion-item>
      <ion-input type="number" placeholder="Número de telemóvel" [(ngModel)]="telemovel" ></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-input type="text" placeholder="Password" [(ngModel)]="password" ></ion-input>
    </ion-item>



  </ion-list>
  <br>

  <button ion-button full (click)="login()">Log in</button>
  <br>
  <button ion-button color="light" full (click)="registo()">Registar</button>
</ion-content>
