<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>YAPP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <h5>Atividade recente</h5>



  <div padding>
    <ion-segment [(ngModel)]="importancia">
      <ion-segment-button  value="importante">
        Importante
      </ion-segment-button>
      <ion-segment-button value="medio">
        Médio
      </ion-segment-button>

    </ion-segment>
  </div>

  <div [ngSwitch]="importancia">
    <ion-list  *ngSwitchCase="'importante'">
      <ion-item-sliding (ionSwipe)="delete(item)">
        <ion-item >
          <ion-avatar item-start>
            <img src="imgs/avatar2.png">
          </ion-avatar>
          <h2>Ricardo</h2>
          <h3>12:20</h3>
          <p>Movimento brusco detetado</p>
        </ion-item>

        <ion-item-options>
          <button ion-button expandable (click)="delete(item)">Confirmar atividade</button>
        </ion-item-options>
      </ion-item-sliding>
      <br>
      <ion-item-sliding (ionSwipe)="delete(item)">
        <ion-item >
          <ion-avatar item-start>
            <img src="imgs/avatar.png">
          </ion-avatar>
          <h2>João</h2>
          <h3>12:10</h3>
          <p>Deteçao de movimento fora da área de segurança</p>
        </ion-item>

        <ion-item-options>
          <button ion-button expandable (click)="delete(item)">Confirmar atividade</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div [ngSwitch]="importancia">
    <ion-list *ngSwitchCase="'medio'">
      <ion-item-sliding (ionSwipe)="delete(item)">
        <ion-item >
          <ion-avatar item-start>
            <img src="imgs/avatar2.png">
          </ion-avatar>
          <h2>Ricardo</h2>
          <h3>12:20</h3>
          <p>Movimento brusco detetado</p>
        </ion-item>

        <ion-item-options>
          <button ion-button expandable (click)="delete(item)">Confirmar atividade</button>
        </ion-item-options>
      </ion-item-sliding>
      <br>
    </ion-list>
  </div>

</ion-content>
